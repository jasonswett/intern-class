<!DOCTYPE html>
<html>
  <head>
    <title>Form</title>
  </head>
  <body>
    <form>
      <div>
        <label for="name">Name</label>
        <input type="text" name="name" id="name">
      </div>

      <div>
        <label for="country_id">Country</label>
        <select name="country_id" id="country_id">
          <option value="1">USA</option>
          <option value="2">Canada</option>
        </select>
      </div>

      <div>
        <input type="radio" name="favorite_gary" value="1"> Gary Sinese
        <input type="radio" name="favorite_gary" value="2"> Gary Busey
        <input type="radio" name="favorite_gary" value="3"> Gary Newman
      </div>

      <input type="submit">
    </form>
  </body>
</html>
