<!DOCTYPE html>
<html>
  <head>
    <title>Form</title>
  </head>
  <body>
    <form>
      <div>
        <label for="name">Name</label>
        <input type="text" name="name" id="name">
      </div>

      <div>
        <label for="country_id">Country</label>
        <select name="country_id" id="country_id">
          <option value="1">USA</option>
          <option value="2">Canada</option>
        </select>
      </div>

      <div>
        Favorite Gary<br>
        <input type="radio" name="favorite_gary" value="1" id="gary_sinese">
        <label for="gary_sinese">Gary Sinese</label>

        <input type="radio" name="favorite_gary" value="2" id="gary_busey">
        <label for="gary_busey">Gary Busey</label>

        <input type="radio" name="favorite_gary" value="3" id="gary_newman">
        <label for="gary_newman">Gary Newman</label>
      </div>

      <input type="submit">
    </form>
  </body>
</html>
